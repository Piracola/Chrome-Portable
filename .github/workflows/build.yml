name: build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 8 * * *"

jobs:
  build_and_release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4.7.1
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          New-Item -ItemType Directory -Force -Path build/assets

      - name: Check for updates
        id: check_updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python check_versions.py

      - name: Set Build Date
        if: github.event_name != 'schedule' || env.UPDATE_NEEDED == 'true'
        run: |
          $date = Get-Date -Format 'yyyy-MM-dd'
          echo "BUILD_DATE=$date" >> $env:GITHUB_ENV

      - name: Build Stable
        if: github.event_name != 'schedule' || env.STABLE_UPDATE == 'true'
        run: |
          python run.py
          $version = Get-Content build/release/Chrome/version.txt
          echo "STABLE_VERSION=$version" >> $env:GITHUB_ENV
          $archiveName = "Chrome++_stable_${{ env.BUILD_DATE }}.7z"
          7z a -t7z -mx=9 "build/assets/$archiveName" build/release/*

      - name: Build Beta
        if: github.event_name != 'schedule' || env.BETA_UPDATE == 'true'
        run: |
          python run_beta.py
          $version = Get-Content build/release/Chrome/version.txt
          echo "BETA_VERSION=$version" >> $env:GITHUB_ENV
          $archiveName = "Chrome++_beta_${{ env.BUILD_DATE }}.7z"
          7z a -t7z -mx=9 "build/assets/$archiveName" build/release/*

      - name: Upload Artifacts
        if: github.event_name != 'schedule' || env.UPDATE_NEEDED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: Chrome-Portable-Builds
          path: build/assets/*.7z
          retention-days: 15

      - name: Update Existing Release
        if: (github.event_name == 'workflow_dispatch' || github.event_name == 'schedule') && env.UPDATE_NEEDED == 'true' && env.CREATE_NEW_RELEASE == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python update_release.py

      - name: Upload Assets to Existing Release
        if: (github.event_name == 'workflow_dispatch' || github.event_name == 'schedule') && env.UPDATE_NEEDED == 'true' && env.CREATE_NEW_RELEASE == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: build/assets/*.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create New Release
        if: (github.event_name == 'workflow_dispatch' || github.event_name == 'schedule') && env.UPDATE_NEEDED == 'true' && env.CREATE_NEW_RELEASE == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.BUILD_DATE }}
          name: Chrome++ Release ${{ env.BUILD_DATE }}
          body: |
            Chrome++ 构建版本 ${{ env.BUILD_DATE }}
            
            Stable 版本: ${{ env.STABLE_VERSION }}
            Beta 版本: ${{ env.BETA_VERSION }}
          files: build/assets/*.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Older Releases
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && env.UPDATE_NEEDED == 'true')
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 10
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
